name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # 注入环境变量
          VITE_SITE_URL: ${{ secrets.VITE_SITE_URL }}
          VITE_WC_CONSUMER_KEY: ${{ secrets.VITE_WC_CONSUMER_KEY }}
          VITE_WC_CONSUMER_SECRET: ${{ secrets.VITE_WC_CONSUMER_SECRET }}
          # 关键修正：将 GitHub Secrets 中的 ALI_API_KEY 映射给代码中的 VITE_DASHSCOPE_API_KEY
          VITE_DASHSCOPE_API_KEY: ${{ secrets.ALI_API_KEY }}

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # 保持 FTP 协议（如果服务器支持加密，建议后续改回 ftps）
          protocol: ftp
          local-dir: ./dist/
          server-dir: /
